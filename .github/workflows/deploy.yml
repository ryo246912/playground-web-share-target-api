name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Validate files
        run: |
          echo "ğŸ“ Checking file structure..."
          ls -la
          echo "âœ… Files validated"
          
      - name: Check PWA files
        run: |
          echo "ğŸ” Checking PWA essential files..."
          if [ ! -f "manifest.json" ]; then
            echo "âŒ manifest.json not found"
            exit 1
          fi
          if [ ! -f "sw.js" ]; then
            echo "âŒ sw.js not found"
            exit 1
          fi
          if [ ! -f "index.html" ]; then
            echo "âŒ index.html not found"
            exit 1
          fi
          echo "âœ… All PWA files present"
          
      - name: Validate manifest.json
        run: |
          echo "ğŸ” Validating manifest.json..."
          if ! command -v jq &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi
          if jq empty manifest.json; then
            echo "âœ… manifest.json is valid JSON"
          else
            echo "âŒ manifest.json is invalid JSON"
            exit 1
          fi
          
      - name: Check share_target configuration
        run: |
          echo "ğŸ” Checking Web Share Target configuration..."
          if jq -e '.share_target' manifest.json > /dev/null; then
            echo "âœ… share_target configuration found"
            jq '.share_target' manifest.json
          else
            echo "âŒ share_target configuration missing"
            exit 1
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4